<!DOCTYPE html>
<html>

    <h1>To-Do App</h1>

      <form id="addToDoForm">
       <label for="newToDoText">New To-Do:</label>
       <input type="text" id="newToDoText">
       <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
     </form>
     <ul id="toDoList">
       <button type="delete" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Delete To-Do</button>
     </ul>
     <script src="app.js"></script>
  </body>
</html>
